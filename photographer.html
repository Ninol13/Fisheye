<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye – photographe</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <header>
      <div class="header-photograph">
        <a href="index.html" aria-label="Retour à l’accueil">
          <img src="assets/images/logo.png" class="header-logo" alt="logo FishEye" />
        </a>
      </div>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <section class="media-gallery" aria-label="Galerie de médias"></section>
    </main>

    <aside class="photographer-price-box" aria-label="Tarif journalier"></aside>

    <div id="contact_modal" aria-hidden="true">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button class="modal-close" aria-label="Fermer le formulaire">
            <span class="material-icons">close</span>
          </button>
        </header>
        <form>
        </form>
      </div>
    </div>

    <aside class="sticky-summary" role="complementary" aria-label="Résumé des likes et tarif">
      <div class="likes-summary">
        <span class="total-likes-count">0</span>
        <span aria-hidden="true">❤</span>
      </div>
      <div class="price-summary">
        <span class="photographer-rate"></span> / jour
      </div>
    </aside>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
  </body>
</html>
